 <section id="dialog_write">
    <p class="close">X</p>
    <form>
        <legend id="title_room"></legend>
        <fieldset>
            <legend>Seleccione el tipo de usuario</legend>

            <!-- Habitacion Disponible -->
            <input type="radio" name="type_user" id="type_available" value="available">
            <label for="type_available">
            	<span><span></span></span>
            	Disponible
            </label>

            <!-- Habitación para el Cliente -->
            <input type="radio" name="type_user" id="type_client" value="client">
            <label for="type_client">
            	<span><span></span></span>
            	Cliente
            </label>

            <!-- Habitación para supervisores -->
            <input type="radio" name="type_user" id="type_supervisor" value="supervisor">
            <label for="type_supervisor">
            	<span><span></span></span>
            	Supervisor
            </label>       

            <!-- Habitación para el servicio de limpieza -->
            <input type="radio" name="type_user" id="type_cleaning" value="cleaning">
            <label for="type_cleaning">
            	<span><span></span></span>
            	Limpieza
            </label>

            <!-- Habitación para el personal de limpieza -->
            <input type="radio" name="type_user" id="type_maintenance" value="maintenance">
            <label for="type_maintenance">
            	<span><span></span></span>
            	Mantenimiento
            </label>

        </fieldset> 
        <div>    
            <input type="submit" id="send_button" class="button_dialog" value="Enviar">
            <input type="submit" id="close_button" class="button_dialog" value="Cerrar">
        </div>
        <p id="status_dialog">Esperando definición del usuario...</p>
    </form>
</section>
