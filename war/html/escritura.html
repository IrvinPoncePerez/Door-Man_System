 <section id="dialog_write">
    <p class="close">X</p>
    <form>
        <legend id="title_room"></legend>
        <fieldset>
            <legend>Seleccione el tipo de usuario</legend>

            <!-- Habitacion Disponible -->
            <input type="radio" name="type_user" id="card_available" value="Disponible">
            <label for="card_available">
            	<span><span></span></span>
            	Disponible
            </label>

            <!-- Habitación para el Cliente -->
            <input type="radio" name="type_user" id="card_client" value="Cliente">
            <label for="card_client">
            	<span><span></span></span>
            	Cliente
            </label>

            <!-- Habitación para supervisores -->
            <input type="radio" name="type_user" id="card_supervisor" value="Supervisor">
            <label for="card_supervisor">
            	<span><span></span></span>
            	Supervisor
            </label>       

            <!-- Habitación para el servicio de limpieza -->
            <input type="radio" name="type_user" id="card_cleaning" value="Limpieza">
            <label for="card_cleaning">
            	<span><span></span></span>
            	Limpieza
            </label>

            <!-- Habitación para el personal de limpieza -->
            <input type="radio" name="type_user" id="card_maintenance" value="Mantenimiento">
            <label for="card_maintenance">
            	<span><span></span></span>
            	Mantenimiento
            </label>

        </fieldset> 
        <div>    
            <a id="send_button" class="button_dialog" href="javascript: sendDialogWrite();">Enviar</a>
        </div>
        <p id="status_dialog">Esperando definición del usuario...</p>
    </form>
</section>
